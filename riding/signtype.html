<div class="riding" id="signtype">
    <div class="top-img"><img src="img/topbg2.png" alt=""></div>
    <div class="content">
    	<div class="item">
			<!--<p><span translate="string_signtype-title1">报名开始：</span> <span> 2018-10-08 10:00</span></p>-->
			<p><span translate="string_signtype-title3">骑行地点：</span> <span translate="string_signtype-title3-txt">中国·苏州·太湖</span></p>
			<p><span translate="string_signtype-title2">报名截止：</span> <span> 2018-10-15 23:59</span></p>

    	</div>
    	<div class="item">
			<div class="typebox">
				<div class="top">
					<span class="num">1</span>
					<div class="con">
						<h5 translate="string_signtype-stitle1">公益骑行（280公里）</h5>
						<p><span translate="string_signtype-time">骑行日期：</span> <span translate="string_signtype-from"></span><span> 2018-10-26 <span translate="string_signtype-to">至</span> 2018-10-29</span></p>
						<p><span translate="string_same_signmoney">报名费：</span> <strong>￥1,500.00</strong></p>
					</div>
				</div>
				<div class="bottom">
					<a translate="string_same_btn2" href="sign1.html?type=1">立即报名</a>
				</div>
			</div>
    	</div>
    	<div class="item">
			<div class="typebox">
				<div class="top">
					<span class="num">2</span>
					<div class="con">
						<h5 translate="string_signtype-stitle2">迷你公益骑行（50公里）</h5>

						<p><span translate="string_same_signmoney">报名费：</span> <strong>￥380.00</strong></p>
					</div>
				</div>
				<div class="bottom">
					<a translate="string_same_btn2" href="sign1.html?type=2">立即报名</a>
				</div>
			</div>
    	</div>
